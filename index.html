<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="todolist">
      <header class="todolist-header">
        <h1 class="todolist-title"><a href="/" style="text-decoration: none; color: black;">Todolist</a></h1>
        <div class="todolist-addlist-container">
          <input class="todolist-addlist-input" placeholder="오늘은 무슨일을 하실껀가요?" />
          <button class="todolist-addlist-btn">추가하기</button>
        </div>
      </header>
      <main>
        <div class="todolist-rendering-lists-container">
          <ul class="todolist-rendering-lists"></ul>
          <button class="todolist-wholelist-delete">
            <img src="./reset.png" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
